<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
    <label for="Name">Name:</label><br>
    <input type="text" id="Name" name="Name" required><br><br>
        
    <label for="Age">Age:</label><br>
    <input type="number" id="" name="email" required><br><br>

    <label for="Gender">Gender:</label><br>
    <input type="radio" value="m" name="Gender"/> Male
    <input type="radio" value="f" name="Gender"/> Female
    <input type="radio" value="o" name="Gender"/> Others
    <br/>
    <br/>
    <label for="Country">Country:</label><br>
    <select name="Country" id="Country">
    <option value="India">India</option>
    <option value="USA">USA</option>
    <option value="UK">UK</option>
    <option value="Canada">Canada</option>
    </select>
    <br/>
    <br/>
    <label for="Skills">Skills:</label><br>
    <input type="checkbox" value="HTML[]" name="Skills"/> HTML
    <input type="checkbox" value="CSS[]" name="Skills"/> CSS
    <input type="checkbox" value="JavaScript[]" name="Skills"/> JavaScript
    <br/> 
    <br/>
    <label for="Resume">Resume:</label><br>
    <input type="file" value="Image"/>
    <br/>
    <br/>
    <input type="submit" value="Submit"/>
    <input type="reset" value="Reset"/>
    </form>
        
    
</body>
</html>
