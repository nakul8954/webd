<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        
    </style>
</head>
<body>
    <div class="form-container">
    <h2>Job Application Form</h2>
    <form style="background-color: cadetblue;">
       
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" placeholder="enter first name" <br><br>
            
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName"placeholder="enter last name" <br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"placeholder="abc@gmail.com" <br><br>
            
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone"placeholder="enter 10 digit phone number" <br><br>
        </fieldset>

        
        <fieldset>
            <legend>Job Details</legend>
            <label for="position">Position Applied For:</label><br>
            <input type="text" id="position" name="position" required><br><br>
            
            <label for="experience">Years of Experience:</label><br>
            <input type="number" id="experience" name="experience" required><br><br>
            
            <label for="coverLetter">Cover Letter:</label><br>
            <textarea id="coverLetter" name="coverLetter" rows="5" required></textarea><br><br>
        </fieldset>

       
        <fieldset>
            <legend>Availability</legend>
            <label for="startDate">Available Start Date:</label><br>
            <input type="date" id="startDate" name="startDate" required><br><br>

            <label>Willing to Relocate:</label><br>
            <input type="radio" id="relocateYes" name="relocate" value="Yes" required>
            <label for="relocateYes">Yes</label>
            <input type="radio" id="relocateNo" name="relocate" value="No">
            <label for="relocateNo">No</label><br><br>
        </fieldset>

        <br>
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
